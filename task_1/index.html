<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 1</title>
</head>
<body>
    <div class="fixed-container">
        <div class="box">
            <div class="box__svg box__svg--russia">
                <h1>Россия</h1>
                <svg>
                    <rect x="0" y="0" width="180" height="40" style="fill:white;"/>
                    <rect x="0" y="40" width="180" height="40" style="fill:blue;" />
                    <rect x="0" y="80" width="180" height="40" style="fill:red;" />
                </svg>
            </div>
            <div class="box__svg box__svg--france">
                <h1>Франция</h1>
                <svg>
                    <rect x="0" y="0" width="60" height="120" style="fill:blue;"/>
                    <rect x="60" y="0" width="60" height="120" style="fill:white;" />
                    <rect x="120" y="0" width="60" height="120" style="fill:red;" />
                </svg>
            </div>
            <div class="box__svg box__svg--finland">
                <h1>Финляндия</h1>
                <svg>
                    <rect x="0" y="0" width="180" height="120" style="fill:white;" />
                    <rect x="30" y="0" width="30" height="120" style="fill:blue;"/>
                    <rect x="0" y="45" width="180" height="30" style="fill:blue;" />
                </svg>
            </div>
            <div class="box__svg box__svg--switzerland">
                <h1>Швейцария</h1>
                <svg>
                    <rect x="0" y="0" width="180" height="120" style="fill:red;" />
                    <rect x="75" y="20" width="30" height="80" style="fill:white;"/>
                    <rect x="50" y="45" width="80" height="30" style="fill:white;" />
                </svg>
            </div>
            <div class="box__svg box__svg--japan">
                <h1>Япония</h1>
                <svg>
                    <rect x="0" y="0" width="180" height="120" style="fill:white;" />
                    <circle cx="90" cy="60" r="40" style="fill:red;" />
                </svg>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
